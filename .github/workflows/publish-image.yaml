name: Publish image to Docker Hub
on:
    [workflow_dispatch]

jobs:
    publish_image:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: build
              run: |
                docker build -f broker.dockerfile -t shuaibu12345/broker:latest
            - name: publish
              run: |
                docker login -u shuaibu12345 -p ${{ secrets.DOCKER_HUB_TOKEN }}
                docker push shuaibu12345/broker:latest